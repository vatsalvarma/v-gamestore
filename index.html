<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>V-GameStore</title>

<style>
:root {
    --bg: #eef2f3;
    --text: #111;
    --card: #ffffff;
    --accent: #000;
}

.dark {
    --bg: #0f0f0f;
    --text: #ffffff;
    --card: #1a1a1a;
    --accent: #ffffff;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Segoe UI", sans-serif;
}

body {
    background: var(--bg);
    color: var(--text);
    transition: 0.3s;
}

/* NAVBAR */
.navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px 50px;
}

.logo {
    font-size: 26px;
    font-weight: bold;
}

.nav-links a {
    margin: 0 15px;
    text-decoration: none;
    color: var(--text);
    font-weight: 500;
}

.nav-right {
    display: flex;
    align-items: center;
    gap: 10px;
}

.search-box input {
    padding: 8px 14px;
    border-radius: 20px;
    border: none;
}

.toggle {
    cursor: pointer;
    padding: 8px 12px;
    border-radius: 20px;
    background: var(--accent);
    color: var(--bg);
}

/* HERO */
.hero {
    max-width: 1200px;
    margin: 30px auto;
    height: 420px;
    border-radius: 30px;
    position: relative;
    overflow: hidden;
    background: 
        linear-gradient(rgba(0,0,0,0.45), rgba(0,0,0,0.45)),
        url("drop-your-best-cyberpunk-2077-wallpapers-zedge-is-filled-v0-8ovva1muyosc1.webp");
    background-size: cover;
    background-position: center;
    display: flex;
    align-items: center;
    padding: 60px;
}

.hero-content {
    color: white;
    max-width: 500px;
}

.hero h1 {
    font-size: 48px;
    margin-bottom: 20px;
}

.hero-buttons button {
    padding: 14px 26px;
    border-radius: 30px;
    border: none;
    font-weight: bold;
    margin-right: 10px;
    cursor: pointer;
}

.primary {
    background: black;
    color: white;
}

.secondary {
    background: white;
    color: black;
}

/* GAMES */
.section {
    padding: 60px;
}

.games-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 25px;
}

.game-card {
    background: var(--card);
    padding: 20px;
    border-radius: 20px;
    transition: 0.3s;
}

.game-card:hover {
    transform: translateY(-8px);
}

.game-card img {
    width: 100%;
    border-radius: 15px;
}

.game-card h3 {
    margin: 10px 0 5px;
}

/* CONTACT */
#contact {
    padding: 50px;
    text-align: center;
}

#contact a {
    display: inline-block;
    margin: 10px;
    font-weight: bold;
    color: var(--text);
    text-decoration: none;
}

/* FOOTER */
footer {
    text-align: center;
    padding: 20px;
    opacity: 0.7;
}
</style>
</head>

<body>

<!-- NAVBAR -->
<div class="navbar">
    <div class="logo">V-GAMESTORE</div>
    <div class="nav-links">
        <a href="#games">Games</a>
        <a href="#contact">Contact</a>
    </div>
    <div class="nav-right">
        <div class="search-box">
            <input type="text" id="search" placeholder="Search games...">
        </div>
        <div class="toggle" onclick="toggleMode()">üåô</div>
    </div>
</div>

<!-- HERO -->
<div class="hero">
    <div class="hero-content">
        <h1>LEVEL UP YOUR<br>GAMING EXPERIENCE</h1>
        <div class="hero-buttons">
            <button class="primary" onclick="scrollToGames()">Browse Games</button>
            <button class="secondary">Explore</button>
        </div>
    </div>
</div>

<!-- GAMES -->
<div class="section" id="games">
    <h2>Popular Games</h2><br>

    <div class="games-grid">
        <div class="game-card"><img src="2723.jpg"><h3>Need For Speed</h3></div>
        <div class="game-card"><img src="best-sleeping-dogs-background-1920-x-1200-scn75obgo7p2mxyf.webp"><h3>Sleeping Dogs</h3></div>
        <div class="game-card"><img src="watch-dogs-wrqv292fcuavzp79.jpg"><h3>Watch Dogs</h3></div>
        <div class="game-card"><img src="payback-gridazic7g1bul0u.jpg"><h3>NFS Payback</h3></div>
        <div class="game-card"><img src="wallpapersden.com_assassin-s-creed-3-4k_3840x2160.jpg"><h3>Assassin‚Äôs Creed</h3></div>
        <div class="game-card"><img src="HD-wallpaper-call-of-duty-online-game-call-of-duty-games-pc-games-xbox-games-ps-games.jpg"><h3>COD</h3></div>
    </div>
</div>

<!-- CONTACT -->
<div id="contact">
    <h2>Contact Me</h2>
    <a href="https://github.com/vatsalvarma" target="_blank">üêô GitHub</a>
    <a href="https://www.linkedin.com/in/vatsal-varma-2bb681294/" target="_blank">üíº LinkedIn</a>
    <a href="mailto:gamesvatsal99@gmail.com">üìß Email</a>
</div>

<footer>
    ¬© 2025 V-GameStore | All Rights Reserved
</footer>

<script>
function toggleMode() {
    document.body.classList.toggle("dark");
}

function scrollToGames() {
    document.getElementById("games").scrollIntoView({ behavior: "smooth" });
}
</script>

</body>
</html>
